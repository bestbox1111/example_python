<!-다음은 아래와 같이  스크립트영역에 defer 삽입 시키는경우. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="1_study.js">
    </script>
</head>
<body>

</body>
</html>

<!-- 위와 같은 경우 html읽다가 스크립트를 다운하자는 명령해놓고 html구조 읽음...aync랑 차이점이 햇갈리네.>

    
<!- 차이점을 말하면 aync 경우 a,b,c 스크립트를 다운로드 할시 순서 상과없이  먼저 다운로드된 순서대로 작업됨. -->
<!-- defer 는 모든 스크립트 파일 다운로드 완료 후 실행되어 가장 안정적임. -->
